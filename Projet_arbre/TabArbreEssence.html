<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://immoask.com/tg/assets/css/materialize.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <title>Projet plantation d'arbre</title>
  </head>
  <body >

<!--La barre de nagivation-->
    <nav style="background-color:#88C5B0" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="text-body"><a class="nav-item nav-link active" href="index.html">Revenir à l'acceuil</div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="#"><span class="sr-only">(current)</span></a>


        </div>
      </div>
    </nav>

<!--le contenu et les graphes-->
  <div class="container-fluid" style="margin-top:15px";>
   <div class="row" id="StatCard">

    <div class="col lg={3} sm={6}">
      <div class="card  mb-3 border-success">
      <div class="card-body mx-auto">
      <p class="card-text">Arbres totals plantés</p>
     </div>
       <div class="card-footer "><p class="text-center" id="locations" >1093</p></div>
     </div>
    </div>


    <div class="col lg={3} sm={6}">
      <div class="card  mb-3 border-success">
      <div class="card-body mx-auto">
      <p class="card-text">Arbres disponible</p>
     </div>
       <div class="card-footer "><p class="text-center" id="ventes" >10298474</p></div>
     </div>
    </div>

  </div>



  <div class="container">
      <h2><p class="text-center">Liste des arbres plantés par forêt </p></h2>
      <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class ="text-center">Forêt</th>
            <th class ="text-center">Nombre</th>
          </tr>
        </thead>
        <tbody>
         <tr th:each="arbre: ${ArbreForet}">
           <td class ="text-center" th:text="${arbre.nom_f}">Tronçais</td>
           <td class ="text-center" th:text="${student.nbre_selec}">6</td>
         </tr>
          <tr>
        </tbody>
      </table>
      </div>
   </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
