<!--Section: Contact v.2-->
<div class="container-fluid">
  <h2 class="h1-responsive font-weight-bold text-center my-4 animated slideInDown">Personnaliser votre profil</h2>
  <!-- Default form register -->
<form class="text-center border border-light p-5" action="#!">



    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" id="inputFName" class="form-control" placeholder="Nom">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" id="inputLName" class="form-control" placeholder="Prenom">
        </div>
    </div>

    <!-- E-mail -->
    <input type="text" id="inputAdresse" class="form-control mb-4" placeholder="Adresse">

    <!-- Phone number -->
    <input type="text" id="inputNumero" class="form-control" placeholder="Numero" aria-describedby="defaultRegisterFormPhoneHelpBlock">




    <!-- Sign up button -->
    <button type="button" class="btn btn-default my-5 btn-block"  id="Newagri" onsubmit="return false" >Etape suivante</button>


    <!-- Social register -->
    <p>or sign up with:</p>

    <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
    <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

    <hr>


</form>
