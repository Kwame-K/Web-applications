<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="description" content="">

    <title>CrowdAgri</title>

    <!-- Bootstrap core CSS -->

    <link href="arter_fichiers/bootstrap-material-design.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/log_sign.js" type="text/javascript"></script>

    <!-- Custom styles for this template -->
    <link href="arter_fichiers/signin.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin">
      <div  class="text-center">
      <img class="mb-4" src="avatar.jpg" alt="" width="80" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
    </div>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Mot de passe</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required="">
      <a class="forgot-password-link remote_modal_dialog link_to_forgot-password-dialog f5 tipsy_s" data-modal-theme="tall" data-modal-title="Forgot your password?" href="">
  Mot de passe oublié?
      </a>
      <div class="pt2" style="margin-top:15px">
      <input name="user_session[remember_me]" type="hidden" value="0" class="hidden"><input type="checkbox" value="1" checked="checked" name="user_session[remember_me]" id="user_session_remember_me" class="checkbox">
      <label class="label-checkbox f5 grey-dark" for="user_session_remember_me">Memoriser mes identifiants</label>
      </div>
      <button style="margin-top:10px" class="btn btn-success btn-block btn-raised" id="btn_login">Valider</button>
        <div style="margin-top:10px">Premiere visite?
        <a class="js-switch-to-signup" href="sign_up.html">Je m'inscrit!</a>
        </div>
      <input style="margin-top:15px" type="cancel" class="btn btn-block btn-raised"  onclick="location.href = 'index.html';" value="Annuler">
      <p class="mt-5 mb-3 text-muted text-center">CrowdAgri © 2020-2021</p>
    </form>



</body>
</html>
